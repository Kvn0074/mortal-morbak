<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/default.css">
    <title>Mortal Morbak</title>
</head>
<body>

    <!--=================================================-->
    <!--==========| H E A D E R |========================-->
    <!--=================================================-->

<header class="header-section">

    <div class="game-title" >
        <img class="title" src="assets/pics/titreBig.png" alt="logo Mortal Morbak">
    </div>

    <div class="game-music">
        <img class="game-music-button" src="assets/pics/speakerNone.png" alt="speaker">
        <audio class="music" src="assets/sounds/gillTheme8bit.mp3"></audio>
    </div>

</header>

    <!--=================================================-->
    <!--| B A T T L E F I E L D |========================-->
    <!--=================================================-->
<main class="main-section">

    <div class="container-fluid the-battlefiled">

        <!--======_| ROW 1 |_======-->

        <div class="row players-and-counter">
            <div class="col-6 player-one">
                <h2 class="player-one-name">Player One</h2>
                <div class="player-one-counter">
                    <img id="player-one" class="player-one-count">
                </div>
            </div>
            <div class="col-6 player-two">
                <h2 class="player-two-name">Player Two</h2>
                <div class="player-two-counter">
                    <img id="player-two" class="player-two-count">
                </div>
            </div>
        </div>

        <!--======_| ROW 2 |_======-->

        <div class="row the-grid-row">
            <div class="col-12 the-grid-container">

                <table class="the-grid">
             
                    <tr>
                        <td class="case" onclick="selectCase(this)"></td>
                        <td class="vert case" onclick="selectCase(this)"></td>
                        <td class="case" onclick="selectCase(this)"></td>
                    </tr>

                    <tr class="horiz">
                        <td class="case" onclick="selectCase(this)"></td>
                        <td class="vert case" onclick="selectCase(this)"></td>
                        <td class="case" onclick="selectCase(this)"></td>
                    </tr>

                    <tr>
                        <td class="case" onclick="selectCase(this)"></td>
                        <td class="vert case" onclick="selectCase(this)"></td>
                        <td class="case" onclick="selectCase(this)"></td>
                    </tr>

                </table>

            </div>
        </div>

        <!--======_| ROW 3 |_======-->

        <div class="row restart-btn-row">
            <div class="col-12 restart-btn-col">

                <img class="button restart-btn" src="assets/pics/buttonReset.png" alt="Bouton rejouer"
                onmouseover="this.src='assets/pics/buttonResetclick.png'" onmouseout="this.src='assets/pics/buttonReset.png'">

            </div>
        </div>

        <!--======_| ROW 4 |_======-->

        <div class="row player-btn-row">

            <div class="col-6 one-btn-col">
                <img class="button one-btn" src="assets/pics/button1.png" alt="Bouton jeu solo"
                onmouseover="this.src='assets/pics/button1click.png'" onmouseout="this.src='assets/pics/button1.png'">
            </div>
            <div class="col-6 two-btn-col">
                <img class="button two-btn" src="assets/pics/button2.png" alt="Bouton jeu solo"
                onmouseover="this.src='assets/pics/button2click.png'" onmouseout="this.src='assets/pics/button2.png'">
            </div>

        </div>


    </div>

</main>

    <!--=================================================-->
    <!--==========| F O O T E R |========================-->
    <!--=================================================-->

<footer class="footer-section">
    <p class="footer-text">Mortal Morback by KV1 | 2022</p>
</footer>

    <!--=================================================-->
    <!--==========| A U D I O |==========================-->
    <!--=================================================-->

<audio id="error-sound" src="assets/sounds/8-bit-error.wav"></audio>
<audio id="victory-sound" src="assets/sounds/flawlessVictory.mp3"></audio>
<audio id="clear-sound"src="assets/sounds/clearGame.wav"></audio>

    <!--=================================================-->
    <!--==========| F L Y I N G |========================-->
    <!--=================================================-->

<div class="flying-victory" onclick="restart()">
    <img class="victory-pic" src="assets/pics/VictoryTitle.png" alt="victory !">
    <div class="victory-message">
        <h2 class="the-winner-is"></h2>
    </div>
</div>

    <!--=================================================-->
    <!--==========| S C R I P T |========================-->
    <!--=================================================-->

 <script src="assets/bootstrap/bootstrap.bundle.min.js"></script>
 <script src="assets/js/script.js"></script>  

   
</body>
</html>
